tasks:
  - name: Elm formatting
    cmd: find view -type f -name '*.elm' | grep -v -e elm-stuff -e '\.elm/' | xargs elm-format --yes
  - name: Design system formatting
    cmd: cd infra/design-system && prettier --write .
  - name: Bridge formatting
    cmd: cd bridge && prettier --write .
  - name: Landing formatting
    cmd: cd landing && prettier --write .
  - name: Proxy formatting
    cmd: cd proxy && prettier --write .
  - name: Rust formatting
    cmd: find platform/src -name '*.rs' -exec rustfmt {} +
  - name: Nix formatting
    cmd: find . -name '*.nix' -not -path '*/.*' -exec nixpkgs-fmt {} +
