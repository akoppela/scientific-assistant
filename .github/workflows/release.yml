name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-nix:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: macos-latest
            system: aarch64-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build platform
        run: nix build .#platform

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.system }}
          path: result/bundle/

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          cd bridge && npm install
          cd ../proxy && npm install

      - name: Build view
        run: |
          npm install -g elm elm-watch
          cd view && elm-watch make --optimize build

      - name: Build bridge
        run: |
          cd bridge
          mkdir -p build
          copy ..\view\dist\elm.js build\
          npm run build

      - name: Build platform
        run: |
          cd platform
          cargo install tauri-cli
          cargo tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles-x86_64-windows
          path: platform/target/release/bundle/

  release:
    needs: [build-nix, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bundles-*/**/*
          draft: true
          generate_release_notes: true
