name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: nixos/nix:latest
      options: --cpus 2

    steps:
      - uses: actions/checkout@v4

      - name: Configure Nix
        run: |
          echo "experimental-features = nix-command flakes" >> /etc/nix/nix.conf
          nix --version

      - name: Run all checks
        run: nix flake check
